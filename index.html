<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Saved Spotify Albums and Songs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="row align-items-center" style="min-height: 20rem">
                <div class="col-3">
                    <button v-if="!fromAuthComplete" type="button" class="btn btn-secondary btn-block" v-on:click="authFrom">
                        Authenticate "From" Account
                    </button>
                    <button v-else type="button" class="btn btn-success btn-block" disabled>
                        {{ fromAccName || 'Waiting for API' }}
                    </button>
                </div>
                <div class="col-4 offset-1">
                    <button type="button" class="btn btn-primary btn-block" v-bind:disabled="!fromAuthComplete || !toAuthComplete">
                        Copy Saved Albums and Songs
                        &nbsp;
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="col-3 offset-1">
                    <button v-if="!toAuthComplete" type="button" class="btn btn-secondary btn-block" v-on:click="authTo">
                        Authenticate "To" Account
                    </button>
                    <button v-else type="button" class="btn btn-success btn-block" disabled>
                        {{ toAccName || 'Waiting for API' }}
                    </button>
                </div>
            </div>

            <div class="row" style="min-height: 5rem">
                <div class="col-3">Albums Copied</div>
                <div class="col-8 offset-1">
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" v-bind:style="{width: albumCopyPercentage+'%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="min-height: 5rem">
                <div class="col-3">Songs Copied</div>
                <div class="col-8 offset-1">
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" v-bind:style="{width: songCopyPercentage+'%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="min-height: 5rem">
                <div class="col-3">Progress Log</div>
                <div class="col-8 offset-1">
                    <pre>{{ progressLog }}</pre>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
